<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="rockpaperscissor.css">
</head>
<body>
    <div class="centerAlign">
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <h2>Choose your weapon and fight the computer!</h2>
    <form id="rockpaperscissorForm" target="dummyframe">
        <div class="flexContainer">
        <div class="flex-item"><label for="rock" >Rock</label>
        <input id = "rock" type="radio" value = "rock" name = "weapon"></div>
        <div class="flex-item"><label for="paper">Paper</label>
        <input id = "paper" type="radio" value = "paper" name = "weapon"></div>
        <div class="flex-item"><label for="scissor">Scissor</label>
        <input id = "scissor" type="radio" value = "scissor" name = "weapon"></div>
        </div>
        <input type="submit" id="submit" value="Rock, paper, scissor, shoe!">
    </form>

    <div>
        <p id = "computer"></p>
        <p id = "results"></p>
    </div>
    
    <div class="flexContainer">
        <div id="userWinner"><span>User Wins: </span><br><span id="userWinCount">0</span></div>
        <div><span>Ties: </span><br><span id="tieCount">0</span></div>
        <div id="computerWinner"><span >Computer Wins: </span><br><span id="compWinCount">0</span></div>
    </div>
</div>
    <script src="rockpaperscissor.js"></script>
</body>
</html>
